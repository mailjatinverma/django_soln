<!--templates/teacher_list.html-->
{% extends 'base.html' %}
{% block title %} Students {% endblock title %}

{% block content %}
    {% for student in object_list %}
        <div class="card-body">
            <div class="card">
                <div class="card-header">
                    <span class="font-weight-bold">{{ student.name }}</span>
                </div>
            </div>

            <div class="card-footer text-center text-muted">
                <a href="{% url 'student_edit' student.pk %}">Edit</a> |
                <a href="{% url 'student_delete' student.pk %}">Delete</a>
            </div>
        </div>
    <br />
  {% endfor %}
{% endblock content %}
